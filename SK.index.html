<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have I Been a Total Jerk?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 50px;
            background-color: #fce4ec;
        }

        h1 {
            color: #ff7f50;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 15px;
            background-color: #ff7f50;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Have I been a total Jerk? ❤️</h1>
    <button onclick="handleAnswer('yes')">Yes</button>
    <button onclick="handleAnswer('no')">No</button>

    <script>
        function handleAnswer(answer) {
            if (answer === 'yes') {
                window.location.href = 'page2.html'; // Redirect to page 2 if 'Yes'
            } else {
                alert("I understand. Let's talk more about it.");
            }
        }
    </script>
</body>
</html>
