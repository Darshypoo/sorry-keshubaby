<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Apology</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 50px;
            background-color: #fce4ec;
        }

        h1 {
            color: #ff7f50;
        }

        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            border-radius: 15px;
            padding: 10px;
            border: 1px solid #ff7f50;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 15px;
            background-color: #ff7f50;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Please provide genuine feedback for this slightly defected product you recently got for yourself: :</h1>
    <textarea id="feedback"></textarea><br><br>
    <button onclick="submitApology()">Submit</button>

    <script>
        function submitApology() {
            const apologyMessage = document.getElementById('apologyMessage').value;
            alert("Your apology: " + apologyMessage); // Just to show the message
            window.location.href = 'page5.html'; // Redirect to page 5
        }
    </script>
</body>
</html>
