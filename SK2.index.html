<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Did I Hurt You?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 50px;
            background-color: #fce4ec;
        }

        h1 {
            color: #ff7f50;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 15px;
            background-color: #ff7f50;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        input[type="range"] {
            width: 60%;
        }

        .sliderValue {
            font-size: 20px;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>On a scale of 1-10, how much did I hurt you?</h1>
    <input type="range" id="slider" min="1" max="10" value="5" onchange="updateValue()">
    <p class="sliderValue">Value: <span id="sliderValue">5</span></p>
    <button onclick="nextPage()">Next</button>

    <script>
        function updateValue() {
            const sliderValue = document.getElementById('slider').value;
            document.getElementById('sliderValue').innerText = sliderValue;
        }

        function nextPage() {
            window.location.href = 'page3.html'; // Redirect to page 3
        }
    </script>
</body>
</html>
